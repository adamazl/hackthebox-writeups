<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Page for HackTheBox Writeups.">
    <title>Contact</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:text-gray-400">Home</a></li>
                <li><a href="about.html" class="text-gray-400 hover:text-white">About</a></li>
                <li><a href="contact.html" class="text-white hover:text-gray-400">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Content -->
    <main class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
        <p class="mb-6">For any inquiries or questions regarding HackTheBox writeups, feel free to reach out!</p>
        <form class="space-y-4">
            <input type="text" placeholder="Your Name" class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white">
            <input type="email" placeholder="Your Email" class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white">
            <textarea placeholder="Your Message" class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white"></textarea>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Send</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2024 Adam Aizal. <a href="https://github.com/adamazl" class="text-blue-400 hover:underline">GitHub</a></p>
    </footer>
</body>
</html>
